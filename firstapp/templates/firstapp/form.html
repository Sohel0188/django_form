{% extends "base.html" %}

{% block content %}
 <div class="container">
    <div class="col-md-6 card card-body mt-5">
        <form  method="POST" action="{% url 'about' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="text" class="form-control" name="username" id="exampleInputName" aria-describedby="nameHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputemail" class="form-label">Email</label>
              <input type="email" class="form-control" name="useremail" id="exampleInputemail" aria-describedby="emailHelp">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
   
 </div>
{% endblock content %}
